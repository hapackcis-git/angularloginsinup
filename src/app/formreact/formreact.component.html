<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 rounded shadow bg-white mt-5 py-3">
            <form [formGroup]="formReact"  >
                <div class="form-group mt-2">
                  <label for="email">Email address</label>
                  <input type="email" formControlName="email" class="form-control"  placeholder="Enter email">
                  <span *ngIf="email && (email.invalid && email.touched)" style="color:red">Invalid Credential</span>
                  </div>
                <div class="form-group mt-2">
                  <label for="password">Password</label>
               
                  <input type="password" formControlName="password" class="form-control"  placeholder="Password">
                  <span *ngIf="password && (password.invalid && password.touched)" style="color:red">Invalid Credential</span>
               
                </div>
                <div class="form-group mt-2">
                    <label for="mobile_no">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control"  placeholder="Enter Mobile No">
                    <span *ngIf="mobile && (mobile.invalid && mobile.touched)" style="color:red">Invalid Credential</span>
                 
                </div>
              
                <button type="submit" (click)="submit()" class="btn btn-primary mt-2">Submit</button>
                &nbsp;&nbsp; <a (click)="SetData()" class="btn btn-primary">SetValue</a>
                &nbsp;&nbsp; <a (click)="reset()" class="btn btn-primary">Reset</a>
              </form>
        </div>
    </div>
</div>
