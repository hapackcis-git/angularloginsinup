<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white mt-5  py-3 rounded shadow">
      <form  [formGroup]="tempform">
        <div class="form-group">
          <label  for="celciusvalue">Celcius</label>
          <input formControlName="cel" type="text" class="form-control mt-2" (blur)="celtofah(tempform.value)"  placeholder="Enter Celcius" ></div>
        <div class="form-group ">
          <label for="forfarhenheit ">Fahrenheit</label>
          <input formControlName="fah" type="text" class="form-control mt-2" (blur)="fahtocel(tempform.value)"  placeholder="Enter Farhenheit">
        </div>
    
      </form>
    </div>
  </div>
</div>
